#test against this version of node.js
enviroment:
  matrix:
  # node.js
  - nodejs_version: "6"

# Install scripts. (runs after repo cloning)
install:
  #Gets the latest stable version of node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  #install modules
  - npm install

# Post install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests.
  -npm test

# don't actully build.
build: off
